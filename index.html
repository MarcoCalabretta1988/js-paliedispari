<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Marco Calabretta">
    <meta name="description" content="Boiler plate">
    <title>Pali e Dispari</title>

    <!-- LINK BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">


    <!-- LINK STYLE -->
    <link rel="stylesheet" href="css/style.css">
    
    <!-- LINK SCRIPT -->
    <script defer src="js/UtilitiesFunction.js"></script>
    <script defer src="js/script.js"></script>
</head>
<body>
    <section id="palindromo" class="container text-center">
        <h1 class="my-3">Parola Palindroma</h1>
        <form id="pali-form" class="my-5">
            <div class="mb-3">
              <label for="word-to-check" class="form-label">Dammi la parola da controllare</label>
              <input type="text" class="form-control" id="word-to-check" required>
            </div>
            <button type="submit" class="btn btn-primary" id="pal-button">Controlla</button>
            <button type="button" class="btn btn-danger" id="reset">Azzera</button>
         </form> 
         <h2 id="board"></h2>  
    </section>
    <section id="pari-dispari">
        <div class="container d-flex justify-content-around align-content-center">
            <img src="img/paridispari.webp" alt="paridispari">
            <form id="odd-even-form">
                <h2 class="my-3">Sceglio il tuo segno</h2>
                <select class="form-select" >
                    <option value="even" selected>Pari</option>
                    <option value="odd">Dispari</option>
                  </select>
                <h2 class="my-3">Scegli numero da buttare (da 1 a 5)</h2>
                <input type="number" class="form-control my-3" id="user-number" min=1 max = 5 required>
                <button type="submit" class="btn btn-primary" id="play">Gioca</button>
                <button type="button" class="btn btn-danger" id="try-again">Riprova</button>
            </form>
        </div>
        <div class="game-result w-100 my-5 container text-center">
            <div class="row p-5">
                <div class="col" id="player-throw"> </div>
                <div class="col" id="cpu-throw"></div>
                <div class="col-12" id="winner" ></div>
            </div>
        </div>
    </section>
</body>
</html>
